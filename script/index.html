<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Giriş</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="language-selector">
        <select>
            <option value="tr">Türkçe</option>
            <option value="en">English</option>
        </select>
    </div>
    <div class="container">
        <div class="logo">
            <img src="resim1.png" alt="Instagram Logo" class="main-logo">
        </div>
        <div class="facebook-login">
            <button class="facebook-button">Facebook ile Giriş Yap</button>
        </div>
        <div class="divider">
            <span>ya da</span>
        </div>
        <form class="login-form">
            <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
            <input type="password" placeholder="Şifre" required>
            <div class="forgot-password">
                <p><a href="https://www.instagram.com/accounts/password/reset/" class="forgot-password-link">Şifreni mi unuttun?</a></p>
            </div>
            <button type="submit" class="login-button">Giriş Yap</button>
        </form>
        <div class="signup">
            <p>Hesabın yok mu? <a href="https://www.instagram.com/accounts/signup/phone/">Kaydol</a></p>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br>
        <div class="meta-info">
            <p>from</p>
            <img src="resim2.png" alt="Instagram Logo" class="footer-logo">
        
    <script src="script.js"></script> 
</body>
</html>
